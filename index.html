<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Link Font | Roboto -->
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="flex-container">
            <h1>Create Your Burger</h1>
        </div>
    </header>
    <!-- End Header -->

    <!-- Main -->
    <main>
        <!-- Section Title -->
        <div class="flex-container">
            <label for="user-name"></label>
            <input type="text" id="user-name" placeholder="Write your name">
        </div>   
        <!-- End Section Title -->

        <div class="container">
            <div class="ingredients-title">Ingredients</div>
        </div>

        <div class="flex-container wrap-container">
            <!-- Item -->
            <div class="ingredient-item">
                <div class="ingredient-item-container">
                    <img src="img/cheese.svg" alt="Cheese">
                    <label for="cheese">Cheese</label>
                    <input type="checkbox" id="cheese" class="ingredient-check" value="5">
                </div>
            </div>
            <!-- End Item -->

            <!-- Item -->
            <div class="ingredient-item">
                <div class="ingredient-item-container">
                    <img src="img/tomato.svg" alt="Tomato">
                    <label for="tomato">Tomato</label>
                    <input type="checkbox" id="tomato" class="ingredient-check" value="2.5">
                </div>
            </div>
            <!-- End Item -->

            <!-- Item -->
            <div class="ingredient-item">
                <div class="ingredient-item-container">
                    <img src="img/fried-egg.svg" alt="Egg">
                    <label for="egg">Egg</label>
                    <input type="checkbox" id="egg" class="ingredient-check" value="10">
                </div>
            </div>
            <!-- End Item -->

            <!-- Item -->
            <div class="ingredient-item">
                <div class="ingredient-item-container">
                    <img src="img/lettuce.svg" alt="Lettuce">
                    <label for="lettuce">Lettuce</label>
                    <input type="checkbox" id="lettuce" class="ingredient-check" value="2.5">
                </div>
            </div>
            <!-- End Item -->

            <!-- Item -->
            <div class="ingredient-item">
                <div class="ingredient-item-container">
                    <img src="img/mustard.svg" alt="Mustard">
                    <label for="mustard">Mustard</label>
                    <input type="checkbox" id="mustard" class="ingredient-check" value="3">
                </div>
            </div>
            <!-- End Item -->

            <!-- Item -->
            <div class="ingredient-item">
                <div class="ingredient-item-container">
                    <img src="img/ketchup.svg" alt="Ketchup">
                    <label for="ketchup">Ketchup</label>
                    <input type="checkbox" id="ketchup" class="ingredient-check" value="3">
                </div>
            </div>
            <!-- End Item -->

        </div>

        <div class="flex-container discount">
            <label for="discount-code">Discount Code</label>
            <input type="text" id="discount-code">
        </div>

        <div class="flex-container buttons">
            <button id="btn-price-calculate">Calculate</button>
            <button id="btn-cancel">Cancel</button>
        </div>
    </main>
    <!-- End Main -->

    <!-- Footer -->
    <footer>
        <div class="flex-container">
            <div>Your Price</div>
            <div id="price-output">â‚¬ 50</div>
        </div>
    </footer>
    <!-- End Footer -->

    <!-- Link JS Script -->
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
